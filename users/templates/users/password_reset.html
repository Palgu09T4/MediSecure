
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        input[type=email] { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #004b99; }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-unlock-alt"></i> Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <form method="post">{% csrf_token %}{{ form.email }}<br><button type="submit">Send Reset Link</button></form>
</div>
</body>
</html>
