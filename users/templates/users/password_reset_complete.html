<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Successful</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e6ffe6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .message-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        a { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background: #218838; }
    </style>
</head>
<body>
<div class="message-box">
    <h2>Password Successfully Reset</h2>
    <p>You can now log in with your new password.</p>
    <a href="{% url 'login' %}">Go to Login</a>
</div>
</body>
</html>
